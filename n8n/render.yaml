services:
  - type: web
    name: cinebase-n8n
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    env:
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https
      - key: NODE_ENV
        value: production
    healthCheckPath: /healthz
